<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Primary Meta Tags -->
    <title>Battlefield Stats Discord Bot – Dev – User</title>
    <meta name="title" content="Battlefield Stats Discord Bot – Dev – User">
    <meta name="description" content="Information about the Battlefield Stats Discord Bot.">
    <meta name="theme-color" content="#7289da">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bfstats.leonlarsson.com/user">
    <meta property="og:title" content="Battlefield Stats Discord Bot – Dev – User">
    <meta property="og:description" content="Information about the Battlefield Stats Discord Bot.">
    <meta property="og:image" content="https://bfstats.leonlarsson.com/assets/images/example_bf2042.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bfstats.leonlarsson.com/user">
    <meta property="twitter:title" content="Battlefield Stats Discord Bot – Dev – User">
    <meta property="twitter:description" content="Information about the Battlefield Stats Discord Bot.">
    <meta property="twitter:image" content="https://bfstats.leonlarsson.com/assets/images/example_bf2042.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="../../assets/images/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../assets/images/icon.ico" type="image/x-icon">

    <script src="../../components/header.js" type="text/javascript"></script>
    <link href="../../assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="../../assets/fontawesome/css/solid.min.css" rel="stylesheet">
    <!-- <script defer src="../assets/fontawesome/js/solid.min.js"></script>
    <script defer src="../assets/fontawesome/js/fontawesome.min.js"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <header-component page="user" />

    <div class="container-md">

        <h1>Fetch User</h1>
        <h5>Leave User ID blank to fetch a random user.</h5>

        <div id="app">
            <label for="apiKeyInput">API Key*</label>
            <input type="text" class="form-control" id="apiKeyInput" required @input="handleButtonDisabled()"
                placeholder="API Key">
            <label for="idInput">Discord User ID</label>
            <input type="text" class="form-control" id="idInput" required @input="handleButtonDisabled()"
                placeholder="Discord User ID">
            <div style="color: darkred"><u>{{errorText}}</u></div>
            <br>
            <button class="btn btn-secondary" disabled v-on:click="getUser()" id="button">Fetch User</button>
            <hr width="100%">
            <span>{{loadingText}}</span>
            <h3>User: {{user.username}} {{user.userId}}</h3>
            <h3>Stats sent: {{user.statsSent}}</h3>
            <h3>Last language: {{user.lastLanguage}}</h3>
            <h3>Last sent: {{user.lastSent}}</h3>

        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="./userApp.js"></script>


</body>

</html>
